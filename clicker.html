<script>
    var when = 1
    var Paperclips = 0
    var checker = 1
    document.getElementById("butt").addEventListener("click", addPaperclip)
    function addPaperclip() {
        Paperclips = Paperclips + when
        document.getElementById("clip").innerText = Paperclips
        checker = checker + 1
        if(checker % 2 === 0){
            document.getElementById("paper").style.transform = "scaleX(-1)"
           
        }else if(checker % 2 === 1){
            document.getElementById("paper").style.transform = "scaleX(1)"
           
    }
    }
    
        
document.getElementById("ttub").addEventListener("click", mutlipyPaperclip)
function mutlipyPaperclip(){
    if(Paperclips>= 10){
        Paperclips = Paperclips - 10
        when=2 
    } else {
        alert("Come back when youre a little richer!")
    }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
    document.getElementById("clip").innerText = Paperclips

}
document.getElementById("tb").addEventListener("click", autoclicker)
function autoclicker(){
    if(Paperclips>= 100){
        Paperclips = Paperclips - 100
        setInterval( addPaperclip, 1000)
    } else {
        alert("Sorry link, I can't give credit!")
    }
    document.getElementById("clip").innerText = Paperclips
}
</script>
